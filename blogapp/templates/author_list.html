{% extends 'home.html' %}
{% block content %}

{% load static %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto"> 
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/newpost">New Post</a>
                        <a class="dropdown-item" href="/mypost">My Posts</a>
                        <a class="dropdown-item" href="/base">Back to Base</a>
                        <a class="dropdown-item" href="{% url 'author_create' %}">Create Author</a>
                        <a class="dropdown-item" href="/signup">Sign Out</a>

                    </div>
                </div>
            </form>
        </div>
    </nav>

    <h1 style="text-align: center;">Authors</h1>
    <ul>
        {% for author in authors %}
            <li>
                <a href="{% url 'author_detail' pk=author.pk %}">{{ author.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
