{% extends 'home.html' %}
{% block content %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li><a href="/base"><img class="w-50" src="{% static 'logo.jpeg' %}" alt=""></a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <div class="dropdown">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Profile
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="/newpost">New Post</a>
                    <a class="dropdown-item" href="/mypost">My Posts</a>
                    <a class="dropdown-item" href="/signup">Sign Out</a>
                </div>
            </div>
        </form>
    </div>
</nav>

<div class="container" style="max-width: 1350px;">
    <h1>{{ post.title }}</h1>
    <div class="article-metadata">
        <h4>Author: {{ post.author }}</h4>
        <h5>Date Posted: {{ post.date_posted|date:"F d, Y" }}</h5>
    </div>
    <hr>
    <p>{{ post.content }}</p>
    <a href="{% url 'edit_post' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'delete_post' post.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'my-post' %}" class="btn btn-secondary">Back to My Posts</a>
	<a href="{% url 'mypost_detail' post.pk %}" class="btn btn-primary">Read More</a> 

    <br><br>
</div>

{% endblock %}
